<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nexus Marketing AI</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            brand: {
                                50: '#f0f9ff',
                                100: '#e0f2fe',
                                500: '#0ea5e9',
                                600: '#0284c7',
                                900: '#0c4a6e',
                                950: '#082f49',
                            }
                        }
                    }
                }
            }
        </script>
        <style>
            /* Custom scrollbar for sleek look */
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
            ::-webkit-scrollbar-track {
                background: #1e293b; 
            }
            ::-webkit-scrollbar-thumb {
                background: #475569; 
                border-radius: 4px;
            }

            }

        <script type="importmap">
{
    "imports": {
        "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
    }
}
</script>
    </head>
    <body class="bg-slate-950 text-slate-100 antialiased">
        <div id="root"></div>

        <script type="module">
            // Simple UI mount using the DOM (no JSX) and Tailwind classes.
            const root = document.getElementById('root');

            root.innerHTML = `
                <div class="min-h-screen flex flex-col">
                    <header class="flex items-center justify-between px-6 py-4 border-b border-slate-800">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-md bg-gradient-to-br from-brand-500 to-brand-600 flex items-center justify-center text-slate-900 font-bold">N</div>
                            <div>
                                <h1 class="text-lg font-semibold">Nexus Marketing AI</h1>
                                <p class="text-sm text-slate-400">AI-powered assets for growth</p>
                            </div>
                        </div>
                        <nav class="flex items-center gap-4">
                            <a class="text-sm text-slate-300 hover:text-white" href="#">Features</a>
                            <a class="text-sm text-slate-300 hover:text-white" href="#">Pricing</a>
                            <button id="signinBtn" class="px-3 py-1 text-sm bg-slate-800 rounded hover:bg-slate-700">Sign in</button>
                        </nav>
                    </header>

                    <main class="flex-1 p-8">
                        <section class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                            <div>
                                <h2 class="text-3xl font-extrabold text-white mb-3">Create headlines, copy, and images — in seconds.</h2>
                                <p class="text-slate-400 mb-6">Turn prompts into marketing assets with curated templates and A/B-ready outputs.</p>

                                <div class="bg-slate-900 p-4 rounded-lg border border-slate-800">
                                    <label class="block text-sm text-slate-300 mb-2">Enter product / offer description</label>
                                    <textarea id="prompt" rows="3" class="w-full p-3 bg-slate-800 rounded text-slate-100 placeholder-slate-500 resize-none" placeholder="e.g. Organic cold brew for busy professionals, 12oz, subscription discount"></textarea>
                                    <div class="flex gap-2 mt-3">
                                        <button id="generateBtn" class="px-4 py-2 bg-brand-600 hover:bg-brand-500 rounded text-slate-900 font-semibold">Generate headline</button>
                                        <button id="clearBtn" class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded text-slate-200">Clear</button>
                                    </div>
                                </div>

                                <div id="results" class="mt-4 space-y-3"></div>
                            </div>

                            <div>
                                <div class="w-full h-64 rounded-lg bg-gradient-to-br from-slate-900 to-slate-800 border border-slate-800 p-4 flex flex-col">
                                    <div class="flex items-center justify-between mb-4">
                                        <div class="text-sm text-slate-400">Performance (preview)</div>
                                        <div class="text-xs text-slate-500">Simulated</div>
                                    </div>
                                    <div class="flex-1 grid place-items-center">
                                        <div class="text-slate-500">Chart preview / analytics widget</div>
                                    </div>
                                </div>

                                <ul class="mt-4 space-y-3">
                                    <li class="p-3 bg-slate-900 rounded border border-slate-800">
                                        <div class="flex justify-between items-center">
                                            <div>
                                                <div class="text-sm font-medium">A/B Headline test</div>
                                                <div class="text-xs text-slate-500">Run quick experiments</div>
                                            </div>
                                            <div class="text-xs text-slate-400">Ready</div>
                                        </div>
                                    </li>
                                    <li class="p-3 bg-slate-900 rounded border border-slate-800">
                                        <div class="flex justify-between items-center">
                                            <div>
                                                <div class="text-sm font-medium">Creative Briefs</div>
                                                <div class="text-xs text-slate-500">Export to CSV or Google Ads</div>
                                            </div>
                                            <div class="text-xs text-slate-400">3 templates</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </section>
                    </main>

                    <footer class="px-6 py-4 border-t border-slate-800 text-sm text-slate-500">
                        © <span id="year"></span> Nexus Marketing AI — Built for modern teams.
                    </footer>
                </div>
            `;

            // Small client-side "AI-like" generator (deterministic, lightweight)
            const promptEl = document.getElementById('prompt');
            const generateBtn = document.getElementById('generateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const results = document.getElementById('results');
            const yearSpan = document.getElementById('year');
            yearSpan.textContent = new Date().getFullYear();

            function simpleHeadlineGenerator(text) {
                const templates = [
                    "Try {product} — Loved by {audience}",
                    "{product}: Save time, boost conversions",
                    "Meet {product} — Your new {benefit}",
                    "Unlock {benefit} with {product}",
                    "Limited offer: {product} for {audience}"
                ];

                const tokens = text.trim().split(/[,.]/).filter(Boolean);
                const product = (tokens[0] || "Your product").trim();
                const audience = tokens[1] ? tokens[1].trim().split(' ').slice(0,3).join(' ') : "busy professionals";
                const benefit = tokens[2] ? tokens[2].trim().split(' ').slice(0,4).join(' ') : "better results";

                // pick two templates based on a hash
                const hash = Array.from(text).reduce((s,c)=>s+c.charCodeAt(0),0);
                const t1 = templates[Math.abs(hash) % templates.length];
                const t2 = templates[(Math.abs(hash) + 2) % templates.length];

                const fill = tpl => tpl.replace('{product}', product).replace('{audience}', audience).replace('{benefit}', benefit);

                return [fill(t1), fill(t2)];
            }

            generateBtn.addEventListener('click', () => {
                const text = promptEl.value.trim();
                if (!text) {
                    results.innerHTML = '<div class="text-sm text-rose-400">Please enter a short description to generate headlines.</div>';
                    return;
                }

                const headlines = simpleHeadlineGenerator(text);
                results.innerHTML = '';
                headlines.forEach((h, i) => {
                    const card = document.createElement('div');
                    card.className = 'p-3 bg-slate-900 rounded border border-slate-800 flex justify-between items-start';
                    card.innerHTML = ''
                        + '                        <div>'
                        + '                            <div class="font-semibold text-white">' + h + '</div>'
                        + '                            <div class="text-xs text-slate-400 mt-1">Variant ' + (i+1) + '</div>'
                        + '                        </div>'
                        + '                        <div class="flex flex-col gap-2 ml-4">'
                        + '                            <button class="copyBtn px-2 py-1 text-xs bg-slate-800 rounded hover:bg-slate-700">Copy</button>'
                        + '                            <button class="useBtn px-2 py-1 text-xs bg-brand-600 text-slate-900 rounded hover:bg-brand-500">Use</button>'
                        + '                        </div>';
                    results.appendChild(card);

                    const copyBtn = card.querySelector('.copyBtn');
                    copyBtn.addEventListener('click', () => {
                        navigator.clipboard?.writeText(h).then(() => {
                            copyBtn.textContent = 'Copied';
                            setTimeout(() => (copyBtn.textContent = 'Copy'), 1200);
                        }).catch(() => {
                            copyBtn.textContent = 'Copy failed';
                            setTimeout(() => (copyBtn.textContent = 'Copy'), 1200);
                        });
                    });

                    const useBtn = card.querySelector('.useBtn');
                    useBtn.addEventListener('click', () => {
                        promptEl.value = h;
                        useBtn.textContent = 'Applied';
                        setTimeout(() => (useBtn.textContent = 'Use'), 1000);
                    });
                });
            });

            clearBtn.addEventListener('click', () => {
                promptEl.value = '';
                results.innerHTML = '';
            });

            // Sign in button placeholder
            document.getElementById('signinBtn').addEventListener('click', () => {
                alert('Sign in flow not configured in this demo.');
            });
        </script>
    </body>
</html>
